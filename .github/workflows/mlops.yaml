name: MLOps CI

on:
  push:
    branches: [ main ]     # run when pushing to main
  pull_request:            # also run on PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Reproduce pipeline with DVC
      - name: Run DVC pipeline
        run: dvc repro

      # Run tests (if you have pytest)
      - name: Run tests
        run: pytest || echo "No tests yet"

      # Save metrics as GitHub artifact
      - name: Upload metrics
        uses: actions/upload-artifact@v3
        with:
          name: metrics
          path: metrics.json
