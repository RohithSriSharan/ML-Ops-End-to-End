name: MLOps CI

on:
  push:
    branches: [ main ]     # run when pushing to main
  pull_request:            # also run on PRs

  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install dvc[all] mlflow boto3 scikit-learn pandas

      - name: Run DVC pipeline
        run: dvc repro

      - name: Upload metrics
        uses: actions/upload-artifact@v4   # âœ… updated to v4
        with:
          name: metrics
          path: metrics.json
